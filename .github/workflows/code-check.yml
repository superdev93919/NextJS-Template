name: Code check

on:
  push:
    branches: ["env/prod", "env/dev", "main"]
  pull_request:
    types: ["opened", "synchronize"]

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8.1.1
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: pnpm install
      - name: Run ESLint
        run: pnpm run lint
  typecheck:
    name: TS Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8.1.1
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: pnpm install
      - name: Run typecheck
        run: npx tsc --noEmit